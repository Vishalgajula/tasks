<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>This is a smaple form to expore</h1>
  <form action="submit">

    <label for="First_Name">First Name</label>
    <input type="text" id="First_Name" name="First_Name" placeholder="Jane" required>
    <label for="Last_Name">Last Name</label>
    <input type="text" id="Last_Name" name="Last_Name" placeholder="Doe" required>

    <label for="DOB"> date of birth</label>
    <input type="date" name="" id="DOB" required>

    <label for="number">Enter your Mobile Number</label>
    <input type="tel" id="number" required>

    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
