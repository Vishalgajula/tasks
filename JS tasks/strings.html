<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="strings.css">
  <script src="strings.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>String Functions</h1>
    <input type="text" class="string" placeholder="Enter a string">
    <h2 class="output"></h2>

    <button onclick="stringLength()" class="btn">String Length</button>
    <button onclick="uppercase()" class="btn">upper case</button>
    <button onclick="lowercase()" class="btn">lower case</button>
    <button onclick="reverse()" class="btn">Reverse</button>

  </div>

  <div class="operators">
    <h1>operators</h1>
    <input type="text" class="num1" placeholder="enter your number">
    <input type="text" class="num2" placeholder="enter your number">
    <h2 class="result"></h2>

    <button onclick="sum()" class="btn">Sum</button>
    <button onclick="sub()" class="btn">Subtraction</button>
    <button onclick="mul()" class="btn">Multiplication</button>
    <button onclick="div()" class="btn">Division</button>
    <button onclick="mod()" class="btn">Moduls</button>
  </div>
</body>

</html>
